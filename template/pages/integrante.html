<div id="openModalIntegrante" class="modalDialogPadre">
  <div> <a href="#close" title="Close" class="close"><i class="btn-outline-danger btn-outline-danger icofont-ui-close"></i></a>
    
    <center>
      <h1>Integrantes de {% for i in nomEmpresaU %}{{ i }}{% endfor %}</h1><hr>
    </center>     
<table
id="table"

class="table"
data-toggle="table"
data-height="460"
data-detail-view="true"
data-detail-view-by-click="true"
data-detail-view-icon="false"
data-show-columns="true"
data-search="true"
data-show-fullscreen="true"        
data-show-refresh="true"
data-show-export="true" 
data-locale="es-SP"
data-url="integrante/integrante-list/">
<thead>
  <tr>
  
    
    <th data-field="nombres" data-detail-formatter="cedulaDetailFormatter">
        
  Nombres</th>
    <th data-field="apellidos">Apellidos</th>
    <th data-field="cedula" >Cedula</th>
    <th data-field="num_telf" >Telefono</th>

  </tr>
</thead>
</table>

<script>


function cedulaDetailFormatter(index, row) {
  //return index + 'correo  ' + row.correo

  return '<br>Correo    :'+row.correo+
         '<br>Sexo      :'+row.sexo+
         '<br>Abilidad  :'+row.abilidad+
         '<br>Direccion :'+row.direccion+
         '<br>Estatus   :'+row.estatus
}
</script>
      
</div>  
  
</div>
