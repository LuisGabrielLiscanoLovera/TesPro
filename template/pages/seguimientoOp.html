<style>
    .fixed_header {
        width: 550px;
        table-layout: fixed;
        border-collapse: collapse;
    }
    
    .fixed_header tbody {
        display: block;
        width: 100%;
        overflow: auto;
        height: 350px;
    }
    
    .fixed_header thead tr {
        display: block;
    }
    
    .fixed_header thead {
        background: black;
        color: #fff;
    }
    
    .fixed_header th,
    .fixed_header td {
        padding: 5px;
        text-align: left;
        width: 200px;
    }
</style>





<div class="modalBase ">



    <center>
        <h1 class="title menu">Seguimiento de Operaciones</h1>
        <hr>
    </center>












    <div style="overflow-x:auto;">
        <table id="produccionTable" data-id-field="id" class="table-fill" data-toggle="table" data-detail-view="true" data-detail-view-by-click="true" data-detail-view-icon="false" data-show-columns="true" data-search="true" data-show-fullscreen="true" data-pagination="true"
            data-show-refresh="true" data-always-use-formatter="true" data-show-export="true" data-locale="es-SP" data-url="{% url 'operaciones-listSeguimiento'%}">
            <thead class="thead-dark ">
                <tr>
                    <th data-field="btnInfo" data-detail-formatter="DetailFormatterButInfoseguimientoOp" class="text-center">Info
                    </th>
                    {% comment %}
                    <th data-field="id" class="text-center ">id</th> {% endcomment %}
                    <th data-field="nom_operacion" class="text-center ">OP</th>

                    <th data-field="nom_referencia" class="text-center">Referencia</th>
                    <th data-field="estatus" class="text-center">Estatus</th>
                    <th data-field="nomColor" class="text-center">Color</th>
                    <th data-field="can_restante" class="text-center">Por terminar OP</th>

                    <th data-field="can_total" class="text-center">Total Operac√≥n</th>

                    <th data-field="costeProd" class="text-center">Coste Prod</th>
                    <th data-field="created_at" class="text-center">Fecha Creada</th>
                    <th data-field="fecha_cierre" class="text-center">Fecha Cerrada</th>
                    <!--   <th data-field="btnAcci" data-detail-formatter="DetailFormatterButAccionProduccion" class="text-center">
                    Accion</th> -->
                </tr>
            </thead>
            <section class="h-full w-full flex justify-content items-center">
                <div class="w-full h-1 max-w-2xl relative overflow-hidden mx-auto">
                    <div class="h-full rounded bg-pink-200">
                        <div class="first-beam absolute bg-pink-600 rounded"></div>
                        <div class="second-beam absolute bg-pink-400 rounded"></div>
                    </div>
                </div>
            </section>
        </table>

    </div>

</div>

{% endblock %}
