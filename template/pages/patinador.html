<script>
  $("form#addIpatinador").submit(function() { 


var nombresInput      = $('input[name="nombres"]').val().trim();
var sexo              = document.getElementById("sexo").value;
var apellidos         = $('input[name="apellidos"]').val().trim();
var cedula            = $('input[name="cedula"]').val().trim();
var num_telefono      = $('input[name="num_telf"]').val().trim();
var correo            = $('input[name="correo"]').val().trim();
var direccion         = $('input[name="direccion"]').val().trim();
var abilidad          = $('input[name="abilidad"]').val().trim();
var estatus           = document.getElementById("estatus").value;
var idEmpresa         = $('input[name="empresaColor"]').val().trim();
var idUser            = $('input[name="idUser"]').val().trim();
if (nombresInput && apellidos && cedula &&
   sexo && num_telefono && correo &&  direccion && 
   abilidad  && estatus && idEmpresa && idUser 
    ) {
    // Create Ajax Call
    $.ajax({
        url: '{% url "Patinador_ajax_create" %}',
        data: {
            
            'nomIpatinador'     : nombresInput,
            'apeIpatinador'     : apellidos,
            'sexo'              : sexo,
            'cedula'            : cedula,
            'num_telefono'      : num_telefono,
            'correo'            : correo,
            'direccion'         : direccion,
            'abilidad'          : abilidad,
            'estatus'           : estatus,
            'idEmpresa'         : idEmpresa,
            'idUser'            : idUser
            


            
        },
        dataType: 'json',
        success: function (data) {
            if (data.user) {
              appendToUsrTable(data.user);
            }
        }
    });

} else {
    alert("All fields must have a valid value.");
}
$('form#addIpatinador').trigger("reset");
return false;
});


</script>
