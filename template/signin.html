{% extends 'baselogin.html' %}
{% load static %}

{% block content %}
    
<style>
	h1 {
	color: #444;	
	font-family:'Hoefler Text', Georgia, 'Times New Roman', serif;
	font-size: 45px;
	font-weight: 600;
	line-height: 5px;
	margin: 0 0 0;
	padding: 20px 30px;
	text-align: center;
	text-transform: uppercase;
	letter-spacing: -2px; 

	}
		
</style>
<div class="limiter">
	<div class="container-login100" style="background-image: url({% static 'images/maquinaHilo.jpeg' %})">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
			<form class="login100-form validate-form" method="POST">
				{% csrf_token %}

				<span class="login100-form-title p-b-5">
				<h1 class="animated fadeInDown">T3sPro</h1><hr class="animated zoomInRight
				">
				</span>
								
				<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
					<span class="label-input100">Usuario</span>
					<!-- <input class="input100" type="text" name="username" placeholder="Type your username"> -->
					{{ form.username }}
					<span class="focus-input100" data-symbol="&#xf206;"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Password is required">
					<span class="label-input100">Clave</span>
					<!-- <input class="input100" type="password" name="pass" placeholder="Type your password"> -->
					{{ form.password }}
					<span class="focus-input100" data-symbol="&#xf190;"></span>
				</div>
				
				<div class="text-right p-t-8 p-b-31">
					<a href="#">
						<!-- Forgot password? -->
					</a>
				</div>
				
				<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<button class="login100-form-btn">
							entrar
						</button>
					</div>
				</div>

				<!-- <div class="txt1 text-center p-t-54 p-b-20">
					<span>
						Or Login Using
					</span>
				</div>

				<div class="flex-c-m">
					<a href="#" class="login100-social-item bg1">
						<i class="fa fa-facebook"></i>
					</a>

					<a href="#" class="login100-social-item bg2">
						<i class="fa fa-twitter"></i>
					</a>

					<a href="#" class="login100-social-item bg3">
						<i class="fa fa-google"></i>
					</a>
				</div> -->

				<div class="flex-col-c p-t-20">
					<span class="txt1 p-b-17">
						
					</span>

<!--					<a href=" 'signup' " class="txt2">
						Registro
					</a>-->
				</div>
			</form>
		</div>
	</div>
</div>


<div id="dropDownSelect1"></div>
{% endblock %}
